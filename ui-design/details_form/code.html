<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FFC107",
            "background-light": "#F8F5E6",
            "background-dark": "#181818",
            "charcoal": "#212121",
            "off-white": "#F8F5E6",
            "critical": "#DC2626", // red-600
            "medium": "#F59E0B",   // amber-500
            "resolved": "#16A34A"  // green-600
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem", // 16px
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>

<body class="h-full font-display bg-background-light dark:bg-background-dark text-charcoal dark:text-off-white">
<div class="flex flex-col h-full">
<header class="p-4 flex items-center justify-between">
<button class="p-2">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold">Report New Issue</h1>
<div class="w-10"></div>
</header>
<main class="flex-grow p-6 flex flex-col gap-6 overflow-y-auto">
<div class="flex items-center justify-center gap-1.5">
<div class="w-1/3 h-1 bg-primary rounded-full"></div>
<div class="w-1/3 h-1 bg-primary rounded-full"></div>
<div class="w-1/3 h-1 bg-charcoal/20 dark:bg-off-white/20 rounded-full"></div>
</div>
<div class="text-center">
<h2 class="text-2xl font-bold">Provide Details</h2>
<p class="text-charcoal/70 dark:text-off-white/70 mt-1">Help us understand the issue better.</p>
</div>
<section>
<h3 class="font-semibold mb-3 text-lg">Venue Type</h3>
<div class="grid grid-cols-3 gap-4">
<button class="flex flex-col items-center justify-center p-4 aspect-square rounded-lg bg-white dark:bg-charcoal/50 border border-charcoal/10 dark:border-off-white/10">
<span class="material-symbols-outlined text-3xl">restaurant</span>
<span class="text-sm mt-2">Restaurant</span>
</button>
<button class="flex flex-col items-center justify-center p-4 aspect-square rounded-lg bg-white dark:bg-charcoal/50 border border-charcoal/10 dark:border-off-white/10">
<span class="material-symbols-outlined text-3xl">storefront</span>
<span class="text-sm mt-2">Retail</span>
</button>
<button class="flex flex-col items-center justify-center p-4 aspect-square rounded-lg bg-white dark:bg-charcoal/50 border border-charcoal/10 dark:border-off-white/10">
<span class="material-symbols-outlined text-3xl">local_parking</span>
<span class="text-sm mt-2">Parking</span>
</button>
<button class="flex flex-col items-center justify-center p-4 aspect-square rounded-lg bg-white dark:bg-charcoal/50 border border-charcoal/10 dark:border-off-white/10">
<span class="material-symbols-outlined text-3xl">train</span>
<span class="text-sm mt-2">Transit</span>
</button>
<button class="flex flex-col items-center justify-center p-4 aspect-square rounded-lg bg-white dark:bg-charcoal/50 border border-charcoal/10 dark:border-off-white/10">
<span class="material-symbols-outlined text-3xl">park</span>
<span class="text-sm mt-2">Park</span>
</button>
<button class="flex flex-col items-center justify-center p-4 aspect-square rounded-lg bg-white dark:bg-charcoal/50 border border-charcoal/10 dark:border-off-white/10">
<span class="material-symbols-outlined text-3xl">more_horiz</span>
<span class="text-sm mt-2">Other</span>
</button>
</div>
</section>
<section>
<h3 class="font-semibold mb-3 text-lg">Add Photos (Optional)</h3>
<div class="flex items-center gap-4">
<button class="flex-shrink-0 flex flex-col items-center justify-center w-24 h-24 rounded-lg bg-white dark:bg-charcoal/50 border-2 border-dashed border-charcoal/20 dark:border-off-white/20">
<span class="material-symbols-outlined text-3xl text-charcoal/50 dark:text-off-white/50">add_a_photo</span>
<span class="text-xs mt-1 text-charcoal/50 dark:text-off-white/50">Add</span>
</button>
<div class="flex-grow flex items-center gap-4 overflow-x-auto pb-2">

</div>
</div>
</section>
<section>
<h3 class="font-semibold mb-3 text-lg">Severity Level</h3>
<div class="flex flex-col gap-3">
<button class="flex items-center w-full p-4 rounded-lg border-2 border-critical bg-critical/10 text-charcoal dark:text-off-white">
<span class="material-symbols-outlined text-critical mr-3">error</span>
<span class="font-medium">Critical</span>
<span class="ml-auto material-symbols-outlined text-critical">radio_button_checked</span>
</button>
<button class="flex items-center w-full p-4 rounded-lg border border-charcoal/20 dark:border-off-white/20 bg-white/50 dark:bg-charcoal/30 text-charcoal/70 dark:text-off-white/70">
<span class="material-symbols-outlined text-medium mr-3">warning</span>
<span class="font-medium">Medium</span>
<span class="ml-auto material-symbols-outlined text-charcoal/40 dark:text-off-white/40">radio_button_unchecked</span>
</button>
<button class="flex items-center w-full p-4 rounded-lg border border-charcoal/20 dark:border-off-white/20 bg-white/50 dark:bg-charcoal/30 text-charcoal/70 dark:text-off-white/70">
<span class="material-symbols-outlined text-resolved mr-3">verified</span>
<span class="font-medium">Minor</span>
<span class="ml-auto material-symbols-outlined text-charcoal/40 dark:text-off-white/40">radio_button_unchecked</span>
</button>
</div>
</section>
<div class="flex-grow"></div>
</main>
<footer class="p-6 pt-2 bg-background-light dark:bg-background-dark">
<button class="w-full bg-primary text-charcoal font-bold py-4 rounded-lg text-lg">
        Continue
      </button>
</footer>
</div>
