<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Accessibility Hub</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FFC107",
            "background-light": "#F8F5E6",
            "background-dark": "#181818",
            "card-light": "#FFFFFF",
            "card-dark": "#212121",
            "text-light": "#212121",
            "text-dark": "#F5F5F5",
            "subtext-light": "#616161",
            "subtext-dark": "#BDBDBD"
          },
          fontFamily: {
            display: ["Satoshi", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
          },
        },
      },
    };
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.filled {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col h-screen">
<main class="flex-grow flex flex-col items-center justify-center text-center px-6">
<div class="w-full max-w-sm">
<div class="relative w-48 h-48 mx-auto mb-10">
<div class="absolute inset-0 bg-primary/20 rounded-full animate-ping"></div>
<div class="absolute inset-2 bg-primary/20 rounded-full animate-ping" style="animation-delay: 0.5s;"></div>
<div class="relative w-full h-full flex items-center justify-center bg-primary rounded-full shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-7xl text-white" style="font-variation-settings: 'wght' 300;">
              accessibility_new
            </span>
</div>
</div>
<h1 class="text-4xl font-bold tracking-tight text-text-light dark:text-text-dark leading-tight">
          Make Your Community More Accessible
        </h1>
<p class="mt-4 text-base text-subtext-light dark:text-subtext-dark">
          Join a network of advocates improving the world, one report at a time.
        </p>
<div class="mt-12 space-y-4">
<button class="w-full bg-primary text-black font-bold py-4 px-6 rounded-xl shadow-lg shadow-primary/20 hover:opacity-90 transition-opacity text-lg">
            Get Started
          </button>
<button class="w-full bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark font-medium py-4 px-6 rounded-xl border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-lg">
            View Map
          </button>
</div>
</div>
</main>
<nav class="bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-lg border-t border-gray-200 dark:border-gray-700/50 sticky bottom-0">
<div class="max-w-md mx-auto flex justify-around items-center h-24 px-4 pb-4">
<a class="flex flex-col items-center justify-center space-y-1 text-primary w-1/4" href="#">
<span class="material-symbols-outlined filled">
            map
          </span>
<span class="text-xs font-medium">View Map</span>
</a>
<a class="flex flex-col items-center justify-center space-y-1 text-subtext-light dark:text-subtext-dark w-1/4 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">
            notifications
          </span>
<span class="text-xs">Notifications</span>
</a>
<a class="flex flex-col items-center justify-center text-subtext-light dark:text-subtext-dark w-1/4 group -mt-16" href="#">
<div class="flex items-center justify-center w-20 h-20 bg-primary rounded-full mb-2 shadow-lg shadow-primary/30 group-hover:scale-105 transform transition-transform">
<span class="material-symbols-outlined text-4xl text-black">
                add_location_alt
                </span>
</div>
<span class="text-xs group-hover:text-primary dark:group-hover:text-primary transition-colors">Report Issue</span>
</a>
<a class="flex flex-col items-center justify-center space-y-1 text-subtext-light dark:text-subtext-dark w-1/4 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">
            person
          </span>
<span class="text-xs">Profile</span>
</a>
</div>
</nav>
</div>

</body></html>
